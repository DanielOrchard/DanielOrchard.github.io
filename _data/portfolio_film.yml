  title: Game of Thrones (Season 8)
  img: got8.jpg
  desc: >
      <p> GOT S8 used a number of tools I had built for TTF for virtual reality previsualisation of a scene, in particualar the Pathfinder tool, which allows you to both both scout locations and to plan camera shots. </p>
      Epic has created a excellent write-up of our work which you can read here:
      <a href="https://www.unrealengine.com/en-US/spotlights/virtual-production-on-the-battlegrounds-of-game-of-thrones" target="_blank">  Game of Thrones Previs using Unreal Engine 4 </a>  
